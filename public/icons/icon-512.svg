      <stop offset="0%" stop-color="#1e1e2f"></stop>
      <stop offset="100%" stop-color="#2a2a40"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"></rect>

