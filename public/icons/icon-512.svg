  <circle cx="245" cy="240" r="16" fill="#ff9f43"></circle>
  <circle cx="305" cy="240" r="16" fill="#ff9f43"></circle>

  <circle cx="185" cy="290" r="16" fill="#ffffff" opacity="0.9"></circle>
  <circle cx="245" cy="290" r="16" fill="#ffffff" opacity="0.9"></circle>
  <circle cx="305" cy="290" r="16" fill="#ffffff" opacity="0.9"></circle>

  <circle cx="185" cy="340" r="16" fill="#ffffff" opacity="0.9"></circle>
  <circle cx="245" cy="340" r="16" fill="#ffffff" opacity="0.9"></circle>
  <circle cx="305" cy="340" r="16" fill="#00c896"></circle>
</svg>
